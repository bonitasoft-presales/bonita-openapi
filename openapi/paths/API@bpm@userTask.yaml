get:
  tags:
    - UserTask
  summary: Finds UserTasks
  description: |
    Finds UserTasks with pagination params and filters

    - can order on `id`
    - can search on `displayName`
    - can filter on `displayName`

  operationId: findUserTasks
  parameters:
    - $ref: '../components/parameters/pageIndex.yaml'
    - $ref: '../components/parameters/pageCount.yaml'
    - $ref: '../components/parameters/pageFilter.yaml'
    - $ref: '../components/parameters/pageOrder.yaml'
    - $ref: '../components/parameters/pageSearch.yaml'
  responses:
    '200':
      description: successful operation
      headers:
        Content-Range:
          schema:
            type: integer
            format: int64
          description: The total number of matching items
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/UserTask.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
post:
  tags:
    - UserTask
  summary: Create the UserTask
  description: |
    Create the UserTask
  operationId: createUserTask
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            displayName:
              description: display name of the UserTask
              type: string
            token:
              description: token of the UserTask used to build the UserTask URL
              type: string
        example:
          token: "myapp"
          displayName: "My app"
    description: Partial UserTask description
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/UserTask.yaml'
      description: successful operation
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
  x-codegen-request-body-name: body
