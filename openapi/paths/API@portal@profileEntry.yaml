get:
  tags:
    - ProfileEntry
  summary: Finds ProfileEntries
  description: |
    ![edition](https://img.shields.io/badge/edition-entreprise-blue) ![edition](https://img.shields.io/badge/edition-community-brightgreen)

    Finds ProfileEntries with pagination params and filters

    - can search on `name`
    - can filter on `page`,`name` and `parent_id`

  operationId: findProfileEntries
  parameters:
    - $ref: '../components/parameters/pageIndex.yaml'
    - $ref: '../components/parameters/pageCount.yaml'
    - $ref: '../components/parameters/pageFilter.yaml'
    - $ref: '../components/parameters/pageSearch.yaml'
  responses:
    '200':
      description: successful operation
      headers:
        Content-Range:
          schema:
            type: integer
            format: int64
          description: The total number of matching items
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/ProfileEntry.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
post:
  tags:
    - ProfileEntry
  summary: Create the ProfileEntry
  description: |
    ![edition](https://img.shields.io/badge/edition-entreprise-blue) ![edition](https://img.shields.io/badge/edition-community-brightgreen)

    Create the ProfileEntry
  operationId: createProfileEntry
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            profile_id:
              description: "id of the profile that contains this profileEntry"
              type: integer
              format: int64
            page:
              description: "pageToken (menu name or menu item name) used in a portal menu to identify the page associated with the profileEntry"
              type: string
            description:
              description: "description"
              type: string
            name:
              description: "name of the profileEntry"
              type: string
            type:
              description: "link (if menu item) | folder (if menu)"
              type: string
            isCustom:
              description: " true | false "
              type: boolean
            parent_id:
              description: "id or parent profileEntry if in a folder"
              type: integer
              format: int64
        example:
          page: "tasklistingadmin"
          parent_id: 0
          name: "Test menu"
          profile_id: 102
          type: "link"
          isCustom: false
    description: Partial ProfileEntry description
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ProfileEntry.yaml'
      description: successful operation
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
  x-codegen-request-body-name: body