get:
  tags:
    - Role
  summary: Finds Roles
  description: |
    ![edition](https://img.shields.io/badge/edition-entreprise-blue)

    Finds Roles with pagination params and filters

    - can order on `id`, `name` and `displayName`
    - can filter on `name` and `displayName`

  operationId: findRoles
  parameters:
    - $ref: '../components/parameters/pageIndex.yaml'
    - $ref: '../components/parameters/pageCount.yaml'
    - $ref: '../components/parameters/pageFilter.yaml'
    - $ref: '../components/parameters/pageOrder.yaml'
    - $ref: '../components/parameters/pageSearch.yaml'
  responses:
    '200':
      description: successful operation
      headers:
        Content-Range:
          schema:
            type: integer
            format: int64
          description: The total number of matching items
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Role.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
post:
  tags:
    - Role
  summary: Create the Role
  description: |
    ![edition](https://img.shields.io/badge/edition-entreprise-blue)

    Create the Role
  operationId: createRole
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              description: "name"
              type: string
            displayName:
              description: "display name"
              type: string
            description:
              description: "description"
              type: string
            icon:
              description: "icon path"
              type: string
        example:
          icon: ""
          name: "manager"
          displayName: "department manager"
          description: "manager of the department"
    description: Partial Role description
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Role.yaml'
      description: successful operation
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
  x-codegen-request-body-name: body