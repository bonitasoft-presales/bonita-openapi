get:
  tags:
    - Task
  summary: Finds the Task by ID
  description: |
    ![edition](https://img.shields.io/badge/edition-entreprise-blue)

    Returns the single Task for the given ID
  operationId: getTaskById
  parameters:
    - description: ID of the Task to return
      in: path
      name: taskId
      required: true
      schema:
        format: int64
        type: integer
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Task.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
put:
  tags:
    - Task
  summary: Update the Task by ID
  description: |
    ![edition](https://img.shields.io/badge/edition-entreprise-blue)

    Update the Task for the given ID
  operationId: updateTaskById
  parameters:
    - description: ID of the Task to return
      in: path
      name: taskId
      required: true
      schema:
        format: int64
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: true
          properties:
            state:
              description: state of the Task (completed)
              type: string
            displayName:
              description: display name of the Task
              type: string
        example:
          state: "completed"
    description: 'Task fields to update (forbidden fields are : `caseId`, `processId`, `name`, `executedBy`, `type`, `id`, `reached_state_date`, `last_update_date`)'
    required: true
  responses:
    '200':
      $ref: '../components/responses/OK.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '5XX':
      $ref: '../components/responses/ServerError.yaml'
