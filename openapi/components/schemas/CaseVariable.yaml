type: object
description: "A case is an instance of a process. A case variable is a variable of a process instance."
properties:
  description:
    description: "Detailed description of the case variable, as set in the definition at design-time"
    type: string
  name:
    description: "name of the variable in the case"
    type: string
  value:
    description: "the current value of the case variable"
    type: string
  case_id:
    description: "ID of the case this variable belongs to"
    type: integer
    format: int64
  type:
    description: "the Java type of the variable"
    type: string
example:
  description: ""
  name: "myInvoiceAmount"
  value: "14.2"
  case_id: 1
  type: "java.lang.Float"